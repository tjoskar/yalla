Section "Device"
    Identifier "VNC Device"
    Driver "vesa"
EndSection

Section "Screen"
    Identifier "VNC Screen"
    Device "VNC Device"
    Monitor "VNC Monitor"

    SubSection "Display"
        Modes "1280x1024"
    EndSubSection
EndSection

Section "Monitor"
    Identifier "VNC Monitor"
    HorizSync 30-70
    VertRefresh 50-75
EndSection
